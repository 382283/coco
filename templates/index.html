<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>翻訳アプリ with 音声</title>
</head>
<body>
  <h1>翻訳アプリ</h1>
  <form action="/" method="POST">
    <input type="text" name="input_text" placeholder="日本語を入力してください" required>
    <input type="submit" value="翻訳">
  </form>

  {% if text_en %}
    <h2>翻訳結果</h2>
    <p>{{ text_en }}</p>

    {% if audio_file %}
      <audio controls>
        <source src="{{ url_for('serve_audio', filename=audio_file) }}" type="audio/mp3">
        ブラウザがaudioタグに対応していません。
      </audio>
    {% endif %}
  {% endif %}
</body>
</html>
